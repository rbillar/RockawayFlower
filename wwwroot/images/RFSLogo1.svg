<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 600 600">
  <!-- Background: exact #7A36CC -->
  <rect width="400" height="400" fill="#7A36CC"/>
  
  <!-- Text -->
  <g fill="#FFFFFF" font-family="Georgia, 'Times New Roman', serif" font-weight="900" text-anchor="middle">
    <text x="198" y="220" font-size="56" letter-spacing="2">ROCKAWAY</text>
    <text x="198" y="360" font-size="46" letter-spacing="1">FLOWER SHOP</text>
  </g>


  <!-- Pink flower group (petals + center + stem/leaves) -->
  <g transform="translate(190,200)">
    <!-- Petals -->
    <g fill="#FF6FA5">
      <!-- 12 petals rotated around center -->
      <ellipse cx="0" cy="-80" rx="20" ry="40" transform="rotate(0)"/>
      <ellipse cx="0" cy="-80" rx="20" ry="40" transform="rotate(30)"/>
      <ellipse cx="0" cy="-80" rx="20" ry="40" transform="rotate(60)"/>
      <ellipse cx="0" cy="-80" rx="20" ry="40" transform="rotate(90)"/>
      <ellipse cx="0" cy="-80" rx="20" ry="40" transform="rotate(120)"/>
      <ellipse cx="0" cy="-80" rx="20" ry="40" transform="rotate(150)"/>
      
      <ellipse cx="0" cy="-80" rx="20" ry="40" transform="rotate(180)"/>
      <ellipse cx="0" cy="-80" rx="20" ry="40" transform="rotate(210)"/>
      <ellipse cx="0" cy="-80" rx="20" ry="40" transform="rotate(240)"/>
      <ellipse cx="0" cy="-80" rx="20" ry="40" transform="rotate(270)"/>
      <ellipse cx="0" cy="-80" rx="20" ry="40" transform="rotate(300)"/>
      <ellipse cx="0" cy="-80" rx="20" ry="40" transform="rotate(330)"/>
    </g>

    <!-- Flower center -->
    <circle cx="0" cy="0" r="28" fill="#FFC0D9"/>

  </g>




</svg>
